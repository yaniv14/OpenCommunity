{% load i18n %}

{% block form_name %}
{% endblock %}

<div class="modal-dialog">
    <form method="post"{% block form_extra %}{% endblock %}>

        <div class="modal-content{% block modal_content_classes%}{% endblock modal_content_classes %}">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"> {% block page_header %}Page Title{% endblock %} </h4>
            </div>
            <div class="modal-body clearfix">
                {% block content %}
                {{form}}
                {% endblock %}
            </div>
            {% block nofooter %}
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
                <input type="submit" class="btn btn-oc" value="{% block btn_text %}{% trans 'Save' %}{% endblock %}">
            </div>
            {% endblock %}
        </div>
    </form>
</div>

{% block page_scripts %}
{% endblock %}

{% block scripts %}
{% endblock %}
